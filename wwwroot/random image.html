	<main>
		<form id="seedForm">
			Seeds for random images <br>
			Red Seed: <input type="number" name="Red Seed"><br>
			Green Seed: <input type="number" name="Green Seed"><br>
			Blue Seed: <input type="number" name="Blue Seed"><br>
			Alpha Seed: <input type="number" name="Alpha Seed"><br>
			<button type="button" onclick="exec()">Submit</button>
			<button type="reset" value="Reset">Reset</button>
		</form>
		
		<canvas id="randomImage" width="400" height="300">
		</canvas>
		<script type="text/javascript" src="seedrandom.js"></script>
		<script type="text/javascript">
			function exec(){
				var redSeed = document.getElementById("seedForm").elements["Red Seed"];
				var blueSeed = document.getElementById("seedForm").elements["Blue Seed"];
				var greenSeed = document.getElementById("seedForm").elements["Green Seed"];
				var alphaSeed = document.getElementById("seedForm").elements["Alpha Seed"];
				var c = document.getElementById("randomImage");
				var ctx = c.getContext("2d");
				ctx.moveTo(0,0);
				var i;
				for( i = 0; i<3; i++){
					var j;
					for(j=0; j<2; j++){
						ctx.moveTo(i*50,j*10);
						console.log(i + " " + j);
						var redVal = Math.floor(Math.seedrandom(redSeed)*255);
						var blueVal = Math.floor(Math.seedrandom(blueSeed)*255);
						var greenVal = Math.floor(Math.seedrandom(greenSeed)*255);
						var alphaVal = Math.seedrandom(alphaSeed);
						ctx.lineTo(i+100,j+100);
						ctx.strokeStyle = "rgba("+redVal+","+blueVal+","+greenVal+","+alphaVal+")";
						ctx.stroke();
					}
				}
			}
		</script>
